name: Build and Deploy Component Library Docs
on:
  push:
    branches:
      - master
  pull_request:
env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
jobs:
  cypress-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Test Components
        run: yarn && npx nx-cloud start-ci-run
        # https://github.com/nrwl/nx/issues/1604 needs -- --parallel at the end to work
      - run: npx nx run ui-components-e2e:e2e --parallel --max-parallel=3 --ciBuildId=${{ secrets.GITHUB_TOKEN }} -- --parallel
      - run: npx nx-cloud stop-all-agents
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
  build-docs:
    needs: cypress-docs
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      # Check out code
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Build docs
        run: yarn && npx nx-cloud start-ci-run
      - run: npx nx build-docs ui-components
      - run: npx nx-cloud stop-all-agents
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      # And make it available for the builds
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: deploy/Dockerfile
          tags: lambdacurry/component-library-docs:${{ github.sha }}
      - name: Helm Update
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm repo add lambdacurry https://charts.lambdacurry.dev --username lambdacurry --password ${{ secrets.LAMBDACURRY_CHART_PASSWORD }} && helm upgrade component-library-docs --reuse-values --set images.nginx.tag=${{ github.sha }} --set images.nginx.repository=lambdacurry/component-library-docs lambdacurry/static-site -n component-library
          kubeconfig: '${{ secrets.KUBECONFIG }}'
  agents:
    runs-on: ubuntu-latest
    name: Agent
    timeout-minutes: 60
    strategy:
      matrix:
        agent: [1, 2, 3]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
